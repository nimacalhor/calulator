<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script defer type="module" src="./index.js"></script>
    <title>calculator</title>
  </head>
  <body style="height: 100vh">
    <div
      class="container h-100 d-flex justify-content-center align-items-center"
    >
      <div class="bg-light p-3 border shadow-sm rounded">
        <h1 class="display-1 text-center"></h1>
        <form action="" class="form-control mt-3 bg-light border-0">
          <div class="input-group">
            <span class="input-group-text">first number</span>
            <input
              id="firstNumber"
              type="number"
              class="form-control"
              placeholder="..."
            />
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text">second number</span>
            <input
              id="secondNumber"
              type="number"
              class="form-control"
              placeholder="..."
            />
          </div>
          <!-- check ______________________________ -->
          <div class="mt-2 p-2 px-0">
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="sum"
              value="sum"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="sum"><i class="bi bi-plus"></i></label>

            <input
              type="radio"
              class="btn-check"
              name="options"
              id="subtract"
              value="subtract"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="subtract"><i class="bi bi-dash"></i></label>

            <input
              type="radio"
              class="btn-check"
              name="options"
              id="multiply"
              value="multiply"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="multiply"><i class="bi bi-x"></i></label>

            <input
              type="radio"
              class="btn-check"
              name="options"
              id="divide"
              value="divide"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="divide"><i class="bi bi-percent"></i></label>
          </div>
          <button class="btn btn-outline-secondary" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </body>
</html>
